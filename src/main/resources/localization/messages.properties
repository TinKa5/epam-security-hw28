message.title=DeveloperCRUD
message.documentation=Documentation
message.description=This application allow to communicate with database via POST requests \
  and provide CRUD interface. It has next entities: Developer, Skill, Account.<br>\
  Developer: Long id; String firstName; String lastName; Set skills; Account account.<br>\
  Skill: Long id; String name.<br>\
  Account: Long id; String name; AccountStatus (enum: ACTIVE, BANNED, DELETED) status.<br>\
  It uses MySQL database as a storage.<br>\
  User is able to create, read (get by ID or get all), update and delete data.<br>\
  Technology stack: Java, MySQL, H2 DB, JDBC, Servlets, Liquibase, JUnit, Mockito, Log4j, Swagger, Tomcat, JSP.<br>\
  Also this api is deployed to heroku cloud service.
